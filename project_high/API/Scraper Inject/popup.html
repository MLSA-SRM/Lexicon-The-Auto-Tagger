<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Lexicon</title>
    <style>
        html,body{
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 180px;
            padding-bottom: 10px;
            width: 325px;
            max-height: 350px;
        }        
        .post-test{
            background: #F79552;
            color: white;
            font-weight: light;
            font-size: 20px;
            border: 0px;
            padding: 10px 35px;
            border-radius: 17.5px;
            box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.35);
            transition: transform .1s;         
        }
        .post-test:hover{
            transform: scale(1.035);
        }
        .post-test:active{
            transform: scale(0.965);
        }
        .post-test:focus{
            outline: none;
        }
        .btn{
            text-align: center;
            margin: 30px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="btn" id='btn'>
        <button id='post-test' class="post-test">Tag</button>
    </div>
</body>
    <script src="popup.js"></script> 
</html>
