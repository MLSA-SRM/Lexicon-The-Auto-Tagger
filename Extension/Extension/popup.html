<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Lexicon</title>
    <style>
        html,body{
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 180px;
            padding-bottom: 10px;
            width: 325px;
            height: 350px;
        }        
        .logo{
            padding: 16px;
            text-align: center;
        }
        .logo-icon{
            display: flex;
            /* background-color: antiquewhite; */
            margin-top: 7.5%;
            margin-left: 7.5%;
            margin-right: 5%;
        }
        input[type="submit"]{
            background: black;
            color: white;
            border: 0;
            padding: 10px 35px;
            display: block;
            margin: 5px auto;
        }
        .post-test{
            background: #F79552;
            color: white;
            font-weight: light;
            font-size: 20px;
            /* width: 150px; */
            border: 0;
            padding: 10px 35px;
            border-radius: 15px;
            box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.35);
            transition: transform .1s;         
        }
        .post-test:hover{
            transform: scale(1.035);
        }
        .post-test:active{
            transform: scale(0.965);
        }
        .post-test:focus{
            outline: none;
        }
        .btn{
            /* background-color: salmon; */
            text-align: center;
            margin: 30px;
            user-select: none;
        }
        .taghead{
            text-align: center;
            color: #707070;
            display: none;
            transition: transform .1s;
        }
        .recTagHead{
            transform: scale(0.88, 1);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .tagStyle{
            float: left;
            color: #707070;
            margin: 5px;
            background-color: #EBEBEB;
            font-size: medium;
            padding: 15px;
            border-radius: 7.5px;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.1);
            transition: transform .1s;
            border: none;
        }
        .tagStyle:hover{
            transform: scale(1.1); 
        }

        #incTags{
            align-items: center;
            padding: 20px;
        }
        .loader {
            border: 2.5px solid #e6e6e6; /* Light grey */
            border-top: 2.5px solid #F79552; /* orange*/
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.5s linear infinite;
            margin-left: 137.5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lex{
            /* background-color: aqua; */
            font-weight: bold;
            color: #5A5B5D;
            letter-spacing: 0px;
            font-size: 40px;
        }
        .subtitle{
            /* background-color: rgb(255, 217, 0); */
            color: #5A5B5D;
            letter-spacing: 0px;
            font-weight: 400;
            font-size: 22.5px;
            line-height: 10px;
        }
        .icon{
            /* background-color: rgb(255, 60, 0); */
            width: 95px;
            height:  95px;
        }
  
    </style>
</head>
<body>
    <div class="logo-icon" >
        <div>
            <img src="logo-2.png" class="icon" alt="">
        </div>
        <div style='margin-top: 17.5px; transform: scale(0.90, 1);'>
            <!-- <p style= "transform: scale(0.85, 1); margin-top: 10%; margin-left: 0%;"> -->
            <span class="lex">LEXICON</span><br>
            <span class="subtitle">The Auto Tagger</span>
            <!-- </p> -->
        </div>  
    </div>

    <div class="btn" id='btn'>
        <button id='post-test' class="post-test">Tag</button>
    </div>

    <div class="taghead" id="tag">
        <div class='recTagHead'> 
            <span style='font-size: 20px;'>Recommended Tags</span> 
        </div>
        <div class="loader" id="loader"></div> 
        <div id="incTags"></div>
    </div>

</body>
    <script src="popup.js"></script> 
</html>
