<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High - The Autotagger</title>
    <style>
        html,body{
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 180px;
            padding-bottom: 10px;
            width: 384px;
            overflow: hidden;  
        }
      
        
        img{
            width: 50px;
            height: 50px;
        }
        .modal-header{
                text-align: center;
                margin-top: 10px;
        }
        .modal-content{
            padding: 0 22px;
        }
        .logo{
            padding: 16px;
            text-align: center;
        }
        .logo-icon{
           margin-left: 23%;
            display: flex;
            align-items: center;
        }
        .version{
            color: #444;
            font-size: 18px;
        }
        
        input[type="submit"]{
            background: black;
            color: white;
            border: 0;
            padding: 10px 35px;
            display: block;
            margin: 5px auto;
        }
        .post-test{
            background: #F79552;
            color: white;
            border: 0;
            padding: 10px 35px;
            border-radius: 5px;
            font-size: large;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform .1s;         
        }
        .post-test:hover{
            transform: scale(1.035);
        }
        .post-test:active{
            transform: scale(0.965);
        }
        .post-test:focus{
            outline: none;
        }
        .btn{
            text-align: center;
            margin: 30px;
            user-select: none;
        }
        .taghead{
            text-align: center;
            color: #707070;
            display: none;
            transition: transform .1s;
        }
        .tagStyle{
            float: left;
            color: #707070;
            margin: 5px;
            background-color: #EBEBEB;
            font-size: medium;
            padding: 15px;
            border-radius: 7.5px;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.1);
            transition: transform .1s;
            border: none;
        }
        .tagStyle:hover{
            transform: scale(1.1); 
        }

        #incTags{
            padding: 20px;
        }
        .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #F79552; /* orange*/
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 2s linear infinite;
        margin-left: 135px;
        }

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    .lex{
       font-weight: 1000;
       color: #5A5B5D;
       letter-spacing: 4px;
       font-size: large;
    }
    .subtitle{
        font-weight: 100;
        letter-spacing: 1px;
        font-size:medium;
    }
 
  
    </style>
 
</head>
<body>
    <div class="modal-header"> 
        <div class="logo-icon" >
            <img src="logo-2.png" class="icon"alt="">
            <span class="lex">&nbsp; LEXICON </br>&nbsp; <span class="subtitle">The Auto tagger</span></span>  
        </div>
    </div>
    <div class="btn">
        <button id='post-test' class="post-test">TAG!</button>
    </div>
    <div class="taghead" id="tag">
        <h3>Recommended Tags</h3> 
        <div class="loader" id="loader"></div> 
        <div id="incTags">
        </div>
        <a href="#" data-title="Aweso   me Button"></a>
    </div>
    
</body>
    <script src="popup.js"></script> 
</html>
